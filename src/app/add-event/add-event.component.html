<div class="container mt-5">
    <div class="card p-2">

    <div class="row">
        <div class="col-6">


            
            <form #EventForm="ngForm" (ngSubmit)="addEvent(EventForm)">
                
                <div class="form-outline mb-4">
                    <input class="form-control" id="form1Example1" [(ngModel)]="event.title" name="title"/>
                    <label class="form-label" for="form1Example1">Title</label>
                </div>
                <div class="form-outline mb-4">
                    <input class="form-control" id="form1Example2" [(ngModel)]="event.description" name="description"/>
                    <label class="form-label" for="form1Example1">Description</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="datetime-local" class="form-control" id="form1Example3" [(ngModel)]="event.startTime" name="startTime"/>
                    <label class="form-label" for="form1Example1">Start Time </label>
                </div>
                <div class="form-outline mb-4">
                    <input type="datetime-local" class="form-control" id="form1Example4" [(ngModel)]="event.endTime" name="endTime"/>
                    <label class="form-label" for="form1Example1">End Time</label>
                </div>
               
               
                <div align="end">
                    <button type="button" class="btn btn-outline-dark" (click)="clear(EventForm)">Clear</button>
                    <button type="submit" class="btn btn-outline-success">Add Event </button>
                </div>

            </form>


        </div>
    </div>
</div>
</div>
